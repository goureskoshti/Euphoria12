<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "main.css">
</head>
<body>
  <div class = "login-container">
    <div id= "main">
      <h1 style="font-size: 40px; font-weight: 100;">Euphoria </h1> <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>Don't have an account</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
      <input id="name-signup" type="text" placeholder="Name *"></input>
      <input id="enrollment-signup" type="text" placeholder="Enrollment Number *"></input>
      <input id="mobile-signup" type="text" placeholder="Mobile Number *"></input>
      <input id="year-signup" type="text" placeholder="Year of Study *"></input>
      <input id="course-signup" type="text" placeholder="Course *"></input>
      <input id="email-signup" type="text" placeholder="Email *"></input>
      <input id="password-signup" type="password" placeholder="Password * (Min 6 characters)"></input>
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
      <button id="create-acct-btn">Create Account</button>
      <button id="return-btn">Return to Login</button>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
 
</body>
</html>
