<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <div class="logo">
        Euphoria
    </div>

    <div class="Hero">
        Hassle Free. <br>
        Fast <span>Online</span> Payments!
    </div>

    <div class="element">
        Steps for payment
    </div>
    <div id="img">
        <img style="width: 100%; height: 100%" src="Element1 1.png" />
    </div>

    <div class="method">
        Payment method
    </div>
    <div class="submethod">
        Choose how you would like to proceed with the payments
    </div>

    <div class="flex-container">
        <div class="flex-item">
            <input type="radio" id="radio1" name="radio" value="value1">
           
            <label for="radio2"><img style="width: 80%; height: 80%; border-radius: 6px" src="cod.png" /><br>Cash On
                Delivery</label>
            <input type="radio" id="radio3" name="radio" value="value3">
            <label for="radio3"><img style="width: 90%; height: 90%; border-radius: 6px" src="1200px-UPI-Logo-vector 2.png"/></label>
        </div>
    </div>
    </div>

    <img src="./QR img.jpg" id="amt" alt="">
    <br> <label for="" id="scan">Scan QR to pay</label>
    <div class="input-container">
        <input type="text" id="transactionId" name="transactionId" placeholder="Enter your Transaction ID">
    </div>
    </div>
    <a href="./Thankyou.html">
    <button id="btn">Submit</button></a>
</body>

</html>
